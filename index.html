<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Диплом кликер</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="container">
		<!-- <div class="click">test</div> -->
		<section class="play-area">
			<div class="counter">
				<h1 class="counter__value">0</h1>
				<h2><span class="counter__per-sec">0</span>/c</h2>
			</div>
			<img src="assets/diploma.png" id="item">
		</section>
		<section id="power-ups">
			<button class="power-up" id="power-up-1">
				<p class="power-up__name">Коньяк комиссии</p>
				<p class="power-up__amount">0</p>
				<p class="power-up__reward">1</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">25</span>
				</div>
			</button>
			<button class="power-up" id="power-up-2">
				<p class="power-up__name">Отсутствие долгов</p>
				<p class="power-up__reward">2</p>
				<p class="power-up__amount">0</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">50</span>
				</div>
			</button>
			<button class="power-up" id="power-up-3">
				<p class="power-up__name">Уговоренный научрук</p>
				<p class="power-up__reward">4</p>
				<p class="power-up__amount">0</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">100</span>
				</div>
			</button>
			<button class="power-up" id="power-up-3">
				<p class="power-up__name">Связи</p>
				<p class="power-up__reward">8</p>
				<p class="power-up__amount">0</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">250</span>
				</div>
			</button>
			<button class="power-up" id="power-up-3">
				<p class="power-up__name">"Финансовая мотивация"</p>
				<p class="power-up__reward">40</p>
				<p class="power-up__amount">0</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">500</span>
				</div>
			</button>
			<button class="power-up" id="power-up-6">
				<p class="power-up__name">ChatGPT</p>
				<p class="power-up__reward">100</p>
				<p class="power-up__amount">0</p>
				<div class="price">
					<img src="assets/coin.png" alt="" class="price__icon">
					<span class="price__value">1000</span>
				</div>
			</button>
		</section>
		<a class="finish finish--inactive" href="https://cl.gy/XWop">Получить диплом</a>
	</div>
</body>

<script src="script.js"></script>

</html>
